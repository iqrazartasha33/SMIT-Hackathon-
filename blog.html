<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category-Based To-Do List</title>
  <link rel="stylesheet" href="./blog.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    #searchInput {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Category-Based To-Do List</h1>

    <div class="category-selection">
      <label for="category">Choose Category:</label>
      <select id="category">
        <option value="Coding">Coding</option>
        <option value="Design">Design</option>
        <option value="Career">Career</option>
        <option value="Life Hacks">Life Hacks</option>
      </select>
    </div>

    <input type="text" id="searchInput" placeholder="Search by category...">

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <textarea id="taskDescription" placeholder="Enter task description..."></textarea>
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="category-cards">
      <div class="card" id="Coding">
        <h3>Coding</h3>
        <ul id="Coding-list"></ul>
      </div>
      <div class="card" id="Design">
        <h3>Design</h3>
        <ul id="Design-list"></ul>
      </div>
      <div class="card" id="Career">
        <h3>Career</h3>
        <ul id="Career-list"></ul>
      </div>
      <div class="card" id="Life Hacks">
        <h3>Life Hacks</h3>
        <ul id="Life Hacks-list"></ul>
      </div>
    </div>
  </div>

  <script src="./blog.js"></script>
</body>
</html>
